name: flutter_phasmohelper
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  acme_theme: ^0.8.1
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  get_it: ^8.0.0
  go_router: ^10.1.2
  google_mobile_ads: ^5.1.0
  intl: any

dev_dependencies:

  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/dots.png
    - assets/mrozne.png
    - assets/orb.png
    - assets/pismo.png
    - assets/spiritbox.png
    - assets/ultrafiolet.png
    - assets/emf.png
