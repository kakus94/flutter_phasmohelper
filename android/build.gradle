allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

//!MARK: zakomentuj ponizszy kodaby rozwiazac Blad
// subprojects {
