// }

//!MARK: dodaj ponizszy kodaby rozwiazac A problem occurred configuring project ':nsd_android'.
  subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
